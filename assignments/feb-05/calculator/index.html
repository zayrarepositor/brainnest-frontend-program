<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <script src="./display/index.js" type="text/javascript"></script>
    <script src="./calculator/index.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header-title">Calculator</h1>
    </header>
    <main>
      <section class="calculator-container">
        <div class="calculator">
          <div class="display">
            <div id="entered-value"></div>
            <div id="result"></div>
          </div>
          <button onclick="display.deleteAll()" class="col-2">C</button>
          <button onclick="display.delete()">&larr;</button>
          <button value="div" class="operator">%</button>
          <button class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
          <button value="mul" class="operator">*</button>
          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
          <button value="rest" class="operator">-</button>
          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button value="add" class="operator">+</button>
          <button class="col-2 number">0</button>
          <button class="number">.</button>
          <button value="equal" class="operator">=</button>
        </div>
      </section>
    </main>
    <footer class="footer-container">
      <ul class="footer-links">
        <li>Zayra Velasco 2023</li>
        <li>
          <a href="https://github.com/zayrarepositor" target="_blank">GitHub</a>
        </li>
        <li>
          <a href="mailto:zayra.contacto@gmail.com" target="_blank">Mail</a>
        </li>
      </ul>
    </footer>
  </body>
</html>
